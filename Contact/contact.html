<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,700&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <header class="main-head">
        <nav>
            <div class="logo"><a href="../index.html"><img src="../Icons/Logo.svg" alt="Logo"></a></div>
            <ul>
                <li><a href="../Projects/project.html">Projects</a></li>
                <li><a href="../Contact/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <div class="form-wrapper">
                <div class="info-text">
                    <h2 class="headline">Full set of great <br>
                        features to make your<br>
                        product fresh</h2>
                    <p>Our favorite brands are our friends! We help them to<br> achieve their
                        goals,
                        they help us to stay sharp.</p>

                </div>
                <div class="contact-form">
                    <form action="">
                        <label for="name"></label>
                        <input type="text" class="name" id="name" required placeholder="Name">
                        <label for="email"></label>
                        <input type="text" class="email" id="email" required placeholder="E-mail">
                        <label for="message"></label>
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                        <button class="button" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="map">
                <img src="/img/Map.png" alt="google map">
            </div>
        </section>
    </main>
    <footer class="footer">
        <nav class="footer-nav">
            <div class="footer-left">
                <div class="logo-footer"><img src="../Icons/Logo.svg" alt="Logo"></div>
            </div>
            <div class="footer-right">
                <div class="ul-footer">
                    <ul>
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
                <img class="social-footer" src="../Icons/Social.svg" alt="Logo">
            </div>
        </nav>
    </footer>
</body>

</html>
